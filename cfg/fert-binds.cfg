/////// Net Graph (Makes netgraph appear while pressing Tab)
alias "+ng" "+showscores; net_graph 1; net_graphpos 2"
alias "-ng" "-showscores; net_graph 0"
bind "TAB" "+ng"
net_graphheight "0"
net_graphpos "2"
net_graphproportionalfont "0"

//Radar zoom
alias "zoom_radar_in" "incrementvar cl_radar_scale 0.25 1.0 0.05"
alias "zoom_radar_out" "incrementvar cl_radar_scale 0.25 1.0 -0.05"

bind "PGUP" "zoom_radar_in"
bind "PGDN" "zoom_radar_out"

