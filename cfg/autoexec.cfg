//Miscellaneous
cl_allowdownload "1
cl_autohelp "0"
cl_disablehtmlmotd 0 //This has to be "0" for Altpug
cl_downloadfilter "0"
cl_showhelp "0"
cl_forcepreload "1"
cl_lagcompensation "1"
cl_predictweapons "1"
cl_show_clan_in_death_notice "1" //0 if you want only names of players in kill feed.
cl_showloadout "1" 
cl_resend "6"
cl_timeout "9999999"
cl_teammate_colors_show "1" //1 if you want teamates to have color coded :)
cl_use_opens_buy_menu "0" /doesn't allow E to open buy menu! YAY!

r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

cl_predict "1"
cl_predictweapons "1"
cl_detail_max_sway "0" 
joystick 0

// Display damage in top left
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage given"

gameinstructor_enable "0"
hud_showtargetid "1" //Makes it easier to spot enemies

r_drawtracers_firstperson "1" //I have gone back to it because I feel it helps me control recoil better.

//Auto Weapon Switch
cl_autowepswitch "0" // we dont want to pick up & switch to a rifle up if we're in the middle of firing our pistol

// repositions the gunmodel to mimic CSS more closely.
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "1"

exec "fert-crosshair.cfg"
exec "fert-graphics.cfg"
exec "fert-mouse.cfg"
exec "fert-network.cfg"
exec "fert-binds.cfg"
exec "fert-sound.cfg"
exec "fert-radar.cfg"

echo "Autoexec Config loaded" // make sure this autoexec does its fine
host_writeconfig